<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="error-container">
			<h1>Error occurred</h1>
			<p>
				<strong>Status Code:</strong>
				<span th:text="${statusCode} ?: 'Unknown'"></span>
			</p>
			<p>
				<strong>Message:</strong>
				<span th:text="${exceptionMessage} ?: 'No message available'"></span>
			</p>
			<p>Sorry about that, games are full of bugs these days...</p>
			<a href="/" class="btn">Go back to Home</a>
		</div>
	</body>
</html>
